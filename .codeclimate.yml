engines:
  rubocop:
    enabled: true

  brakeman:
    enabled: true

  eslint:
    enabled: true

  csslint:
    enabled: true

  duplication:
    enabled: true
    config:
      languages:
        ruby:
          mass_threshold: 50
      javascript:

  scss-lint:
    enabled: true

  coffeelint:
    enabled: true

ratings:
  paths:
  - app/**
  - lib/**
  - "**.rb"
  - "**.scss"
  - "**.coffee"

exclude_paths:
- "**/vendor/**/*"
